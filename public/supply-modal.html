<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/supply-modal.css">
</head>
<body>
    <div class="main">
        <div class="close-btn-icon">
            <img src="images/close.png" width="14px" height="16px">
        </div>
        <div class="selected-supply">
            <span><b>3 Month Supply</b> was selected</span>
        </div>
        <div class="product-img">
            <img src="images/product.png">
            <img src="images/load-more.png">
            <img src="images/product.png">
        </div>
        <div class="price-block">
            <span class="price-text">
                You only have to pay 
                <span class="price">$80.00</span> to get <br>
                <span class="supply-period">6 MONTHS SUPPLY</span>
            </span>
        </div>
        <div class="choose-seller">
            <button class="choose-seller-btn">
                <span>Choose our best-seller</span>
            </button>
        </div>
        <div class="close-btn-block">
            <button class="close-btn">
                <span>Close</span>
            </button>
        </div>
    </div>
</body>
</html>
